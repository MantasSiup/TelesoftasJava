spring.datasource.url=jdbc:mysql://localhost:3306/telesoftastest
spring.datasource.username=root
spring.datasource.password=

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=100MB
# Max Request Size
spring.servlet.multipart.max-request-size=200MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=C:\\Users\\Drift\\Documents\\GitHub\\TelesoftasJava\\RestFiles\\

server.ssl.enabled=true
server.port=8443
server.ssl.key-alias=https-telesoftas
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=telesoftas
server.ssl.key-store=classpath:https-telesoftas.jks

